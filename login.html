<!DOCTYPE html>
<html lang="pt - BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Faça login e aproveite ofertas imperdíveis">
    <link rel="shortcut icon" type="imagex/png" href="image/icon2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <style>
        @import url(css/login.css);
    </style>
</head>
<body>
    <main class="login-page">
        <div class="login-image">
            <img src="image/img-pageLogin.svg" alt="Garota com sacolas de compra">
        </div>
        <div class="container-formulario-login">
            <div class="logo">
                <a href="index.html"><img src="image/logoSVbranca.png" alt="Logo do Super Válido" width="360vw" height="90vh"></a>
            </div>
            <div class="formulario-login">
                <div class="cadastro-card">
                    <form method="post">
                        <div class="card-cabecalho">
                            <h2 class="card-cadastro-titulo">Login</h2>
                        </div>
                        <div class="campo-cadastro">
                            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required>
                        </div>
                        <div class="campo-cadastro">
                            <label for="senha"><i class="fas fa-lock"></i> Sua senha:</label>
                            <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                        </div>
                        <button class="botao-cadastro" type="submit">Entrar</button>
                        <br><br>
                        <p>Ainda não tem conta? <a href="cadastro.html">Crie uma conta</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
